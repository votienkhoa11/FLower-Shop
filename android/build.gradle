// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}
plugins {
    id 'org.sonarqube' version '3.3'
}

sonarqube {
    properties {
        property 'sonar.projectKey', {$SONAR_PROJECT_KEY}
        property 'sonar.sources', 'android/app/src/main/java' // Đường dẫn tới mã nguồn
        property 'sonar.tests', 'android/app/src/debug/java'   // Đường dẫn tới kiểm thử
        property 'sonar.language', 'java'
        property 'sonar.host.url', {$SONAR_HOST_URL} // URL của SonarQube hoặc SonarCloud
        property 'sonar.login', {$SONAR_TOKEN}
    }
}